<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>à l'ombre de vos données - esther bouquet</title>
    <link rel="preload" href="img/Bouquet_Esther-Master_Thesis_Cover.jpg" as="image">
    <link rel="preload" href="img/Bouquet_Esther-Master_Thesis_final.jpg" as="image">
    <link rel="preload" href="img/Bouquet_Esther-Master_Thesis_img_02.jpg" as="image">
    <link rel="preload" href="img/Bouquet_Esther-Master_Thesis_part_2.jpg" as="image">
    <link rel="preload" href="img/Bouquet_Esther-Master_Thesis_Text_02.jpg" as="image">
    <link rel="preload" href="img/Bouquet_Esther-Master_Thesis_close_up.jpg" as="image">
  </head>

  <body>

    <h1 id="name">à l'ombre de vos données</h1>
    <h1 id="about"><a href="./index.html">projects</a></h1>

    <div id="mouse"></div>

    <section class="slideshow"></section>
    <div class="text-project">
      <p>Editorial design of the thesis <em>à l'ombre de vos données</em> (<b>in the shadow of your data</b>). The concept is based on several
        browsing mechanisms like scrolling, parallax effect, superimposition, layering, ... adapting them to the format of the book.</p>
    </div>

<script type="text/javascript">

  const slideshow = document.querySelector("section.slideshow")

  const imgNames = [
    {"filename": "blanc.png", "displayName": ""},
    {"filename": "Bouquet_Esther-Master_Thesis_Cover.jpg", "displayName": ""},
    {"filename": "Bouquet_Esther-Master_Thesis_final.jpg", "displayName": ""},
    {"filename": "Bouquet_Esther-Master_Thesis_img_02.jpg", "displayName": ""},
    {"filename": "Bouquet_Esther-Master_Thesis_part_2.jpg", "displayName": ""},
    {"filename": "Bouquet_Esther-Master_Thesis_Text_02.jpg", "displayName": ""},
    {"filename": "Bouquet_Esther-Master_Thesis_close_up.jpg", "displayName": ""}
  ]

  for (var i = 0; i < imgNames.length; i++) {
    const tmpImg = document.createElement("img");
    tmpImg.src = "img/" + imgNames[i].filename;
    slideshow.appendChild(tmpImg);
  }

  const mouse_elem = document.querySelector("#mouse");
  const images = slideshow.querySelectorAll("img")
  var currIndex = 0;

  document.addEventListener("mousemove", function(event){
    const x = event.pageX
    const width = window.innerWidth

    mouse_elem.style.left = event.pageX - 75 + "px";
    mouse_elem.style.top = event.pageY - 75 + "px";

    const percentage = x/width
    const imageNumber = Math.floor(percentage * images.length)

    mouse_elem.innerHTML = "<p>" + imgNames[imageNumber].displayName + "</p>";

    // images.forEach(image =>{
    //   image.style.display = "none";
    // })
    //
    // images[imageNumber].style.display = "";
    if (imageNumber != currIndex){
      images[imageNumber].classList.add("fade");
      images[currIndex].classList.remove("fade");
      currIndex = imageNumber;
    }
  })

</script>
  </body>
</html>
