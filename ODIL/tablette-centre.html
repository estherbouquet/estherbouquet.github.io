<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0"/>
  <title>Chroniques sur mesure </title>
</head>

<body>
  <h1>Chroniques sur mesure</h1>
  <form>
    <h2>1. Sélectionnez une rubrique</h2>
    <div class="categories">
      <input type="radio" id="actualites" name="rubrique" value="https://www.lessor42.fr/economie/tech-et-medias/1" checked>
      <label for="tech">ACTUALITÉS</label>
    </div>
    <div class="categories">
      <input type="radio" id="vieloc" name="rubrique" value="https://www.lessor42.fr/economie/tech-et-medias/1">
      <label for="tech">VIE LOCALE</label>
    </div>
    <div class="categories">
      <input type="radio" id="industrie" name="rubrique" value="https://www.lessor42.fr/economie/tech-et-medias/1">
      <label for="tech">INDUSTRIE</label>
    </div>
    <div class="categories">
      <input type="radio" id="services" name="rubrique" value="https://www.lessor42.fr/actualites/societe/">
      <label for="societe">SERVICES</label>
    </div>
    <div class="categories">
      <input type="radio" id="politique" name="rubrique" value="https://www.lessor42.fr/actualites/politique/">
      <label for="politique">POLITIQUE</label>
    </div>
    <div class="categories">
      <input type="radio" id="juridique" name="rubrique" value="https://www.lessor42.fr/economie/tech-et-medias/1">
      <label for="tech">VIE JURIDIQUE</label>
    </div>
    <div class="categories">
      <input type="radio" id="culture" name="rubrique" value="https://www.lessor42.fr/economie/tech-et-medias/1">
      <label for="tech">CULTURE</label>
    </div>
    <div class="categories">
      <input type="radio" id="sciences" name="rubrique" value="https://www.lessor42.fr/economie/tech-et-medias/1">
      <label for="tech">SCIENCES ET ENVIRONNEMENT</label>
    </div>
    <h2>2. Sélectionnez un nombre d'articles</h2>
    <div class="categories">
      <input type="radio" id="1" name="nombre" value="1" checked>
      <label for="1">1</label>

      <input type="radio" id="2" name="nombre" value="2">
      <label for="2">2</label>

      <input type="radio" id="3" name="nombre" value="3">
      <label for="3">3</label>
    </div>
    <div>
      <button type="submit">Lancez votre impression</button>
    </div>
  </form>
  <pre id="log">
  </pre>

  <script>
  var form = document.querySelector("form");
  var log = document.querySelector("#log");

  form.addEventListener("submit", function(event) {
    var data = new FormData(form);
    var output = "";
    for (const entry of data) {
      output = entry[0] + "=" + entry[1] + "\r";
    };
    log.innerText = output;
    event.preventDefault();
  }, false);

  </script>

</body>
</html>
